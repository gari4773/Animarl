<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jqueryの練習</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <style>
        input {
            width: 50%;
            height: 30px;
        }
        </style>
</head>
<body>
    <h1>とりあえず色を変える</h1>

    <p id="test"><a href="javascript:;">idセレクタで指定をしています。ここをクリックすると文字が変更されます。</a></p>
    
    <p class="test"><a href="javascript:;">classセレクタで指定をしています。ここをクリックすると文字が変更されます。</a></p>
    
    <div class="test"><a href="javascript:;">divセレクタで指定をしています。ここをクリックすると文字が変更されます。</a></div>

    <div>
        <p><a href="javascript:;">divの中のpセレクタで指定をしています。ここをクリックすると文字が変更されます。</a></p>
    </div>

    <input type="text" value="フォーカスすると黄色になって、外すと元にもどります">
    <p id="test1"><a href="javascript:;">idセレクタでマウスオーバーすると文字が変更されます。</a></p>

    <script>
    $(function(){
        $('#test').click(function(){
            $(this).text('クリックされました');
        });
    });

    $(function(){
        $('.test').click(function(){
            $(this).text('クリックしましたね！！！！！！！！！！！！！');
        });
    });

    // $(function(){
    //     $('div').click(function(){
    //         $(this).text('divをクリックしましたね。');
    //     });
    // });

    $(function(){
        $('div p').click(function(){
            $(this).text('divの子孫をクリックしましたね');
            $(this).css('background-color','#FC9');
        });
    });

    $(function(){
        $('#test1').mouseover(function(){
            $(this).text("マウスオーバーしました,クリックすると");
        }).click(function(){
            $('#test1').text('外しましたね');
        });
    });

    $(function(){
        $('h1').css('color','red');
    });

    $(function(){
        $("input").focus(function(){
            $(this).css('background-color','#ffff00')
        }).blur(function(){
            $("input").css('background-color','#ffffff')
        });
    });

    </script>
</body>
</html>
